<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Currency Exchange</title>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				fetch('https://api.exchangeratesapi.io/latest?base=USD')
				// it creates a promise that we access with
				.then(response => {
				// and we return what we will get in json format
					return response.json()
				// equal to: .then(response => response.json())
				// because the anonymous function is only returning something
				})
				// retrive exchange rate with euros to 3 decimals
				.then(data => {
					const rate = data.rates.EUR.toFixed(3);
					// display rate in html
					document.querySelector('#rate').innerHTML = rate.toString();
					// or using a template string:
					// document.querySelector('#rate').innerHTML = `1 USD is equal to ${rate} EUR.`;
				});
			});
		</script>
	</head>
	<body>
		<p>Exchange rate is 1 USD = <span id='rate'>...</span> Euros.</p>

	</body>
</html>
