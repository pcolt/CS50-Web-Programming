<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Currency Exchange</title>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				fetch('https://api.exchangeratesapi.io/latest?base=USD')
				// it creates a promise that we access with
				.then(response => {
				// and we return what we will get in json format
					return response.json()
				// equal to: .then(response => response.json())
				// because the anonymous function is only returning something
				})
				// for now print in the console what we receive
				.then(data => {
					console.log(data);
				});
			});
		</script>
	</head>
	<body>

	</body>
</html>
